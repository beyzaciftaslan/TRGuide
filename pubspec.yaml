name: tr_guide
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  cloud_firestore: ^5.1.0
  cupertino_icons: ^1.0.6
  custom_sliding_segmented_control: ^1.8.3
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  firebase_storage: ^12.1.1
  flutter:
    sdk: flutter
  flutter_floating_bottom_bar: ^1.2.0
  flutter_native_splash: ^2.4.1
  flutter_svg: ^2.0.10+1
  google_sign_in: ^6.2.1
  http: ^1.2.2
  image_picker: ^1.1.2
  intl: ^0.19.0
  line_icons: ^2.0.3
  lottie: ^3.1.2
  provider: ^6.1.2
  shared_preferences: ^2.3.1
  smooth_page_indicator: ^1.2.0+3
  uuid: ^4.4.2
  video_player: ^2.9.1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/png/splash3.png
  color_dark: "#FFFFFF"
  image_dark: assets/png/splash3.png

  android_12:
    image: assets/png/splash3.png
    icon_background_color: "#FFFFFF"
    image_dark: assets/png/splash3.png
    icon_background_color_dark: "#FFFFFF"

  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/png/
    - assets/videos/
    - assets/svg/
    - assets/animations/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-SemiBold.ttf
